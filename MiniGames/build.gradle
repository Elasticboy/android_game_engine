buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.7.+'
    }
}
apply plugin: 'android'

repositories {
    mavenCentral()
}

android {
    compileSdkVersion 19
    buildToolsVersion '19'

    defaultConfig {
        minSdkVersion 8
        targetSdkVersion 19
    }

    signingConfigs {
        debug {
            storeFile file('D:/.android/debug.keystore')
        }

        release {
            storeFile file('D:/.android/release.keystore')
        }
    }

    buildTypes {
        debug {
            jniDebugBuild true
            debuggable true
        }
        release {
            jniDebugBuild false
            debuggable false
        }
    }
}

dependencies {
    compile project(':GameEngine')
	compile 'com.google.android.gms:play-services:+'
}
